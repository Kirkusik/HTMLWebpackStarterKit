<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Outsourcify Webpack Starter">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Outsourcify Webpack Starter</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Outsourcify Webpack Starter">
    <link rel="icon" sizes="192x192" href="/img/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Outsourcify Webpack Starter">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/img/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#263238">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#263238">

    <link href="./build/styles.css" media="all" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="content">
                <h4> Content 2 </h4>
            </div>
            <div class="sidebar">
                <h4> Sidebar </h4>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./build/scripts.js" charset="utf-8"></script>

</html>
